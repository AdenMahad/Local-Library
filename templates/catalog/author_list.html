{% extends 'baseLayout.html' %}
<h1> Author List</h1>
{% block content %}
<div style="padding-top: 70px; padding-left: 100px">
{% if author_list %}
<ul>
    {% for author in author_list  %}
    <li>
    <a href="{{author.get_absolute_url}}">{{author.first_name}}</a>
    </li>
    {% endfor %}
    
</ul>
 {% else %}
 <h1>There are no registered authors </h1>
{% endif %}
</div>
{% endblock  %}
