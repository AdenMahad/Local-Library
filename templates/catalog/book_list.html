{% extends 'baseLayout.html' %}
<h1>Book List</h1>
{% block content %}
<div style="padding-top: 100px; padding-left: 100px">
{% if book_list %}
<ul>
    {% for book in book_list  %}
    <li>
    <a href="{{book.get_absolute_url}}">{{book.title}}</a>
    {{book.author}}
    </li>
    {% endfor %}
    
</ul>
 {% else %}
 <h1>There are no books in the library </h1>
{% endif %}
</div>
{% endblock  %}
